<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>infoCMS</title>

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="source/css/style.css"/>
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- javaScript -->
        <script src="source/js/jquery-1.11.3.min.js"></script>
        <script src="source/js/common.js"></script>

    </head>
 
    <body class="login">
        <form>
            <h1>inCMS LOGIN</h1>

            <label for="inputID" class="sr-only">ID</label>
            <input type="text" id="inputID" placeholder="ID를 입력하세요" autocomplete="off" required autofocus>


            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" placeholder="비밀번호를 입력하세요" required>


            <div class="custom-checkbox">
                <input type="checkbox" id="customCheck1">
                <label for="customCheck1"><i class='bx bxs-checkbox-checked'></i>아이디 저장</label>
                <input type="checkbox" id="customCheck2">
                <label for="customCheck2"><i class='bx bxs-checkbox-checked'></i>비밀번호 저장</label>
            </div>

            <button type="submit">LOGIN</button>
            <p class="copyright">© INFOMIND</p>
        </form>

    </body>

</html>
