<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>infoCMS</title>

        
        
        <!--CSS:SKIN-->
        <link rel="stylesheet" type="text/css" href="./board.css"/>





        <link
            href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css'
            rel='stylesheet'>

    <body>









<!--S:SKIN 요 주석 안에 있는거만 쓰면 됨 -->
<div class="inBoard write">

    <div class="board-box">


        <div class="line">
            <label for="category">카테고리</label>
            <span class="select-outline">
                <select id="category">
                    <option>카테고리</option>
                </select>
            </span>
        </div>


        <div class="line">
            <label for="title">제목</label>
            <input id="title" type="text">
        </div>

        <ul class="info">
            <li class="name">
                <label for="name">이름</label>
                <input id="name" type="text">
            </li>
            <li class="pass">
                <label for="pass">비밀번호</label>
                <input id="pass"" type="password">
            </li>
            <li class="notice">
                <input id="notice" type="checkbox">
                <label for="notice">공지로등록</label>
            </li>
            <li class="Secret">
                <input id="Secret" type="checkbox"">
                <label for="Secret" class="before">비밀글로등록</label>
            </li>
        </ul>
    </div>

    <hr>

    <div class="board-text">
        <label for="text">내용</label>
        <textarea id="text">야옹</textarea>
    </div>




    <div class="file">
        <button class="btn main">파일첨부</button>


        <ul class="file">
            <li>
                <i class='bx bx-file'></i>
                <a href="" title="야옹야옹.hwp">야옹야옹.hwp</a>
                <button><i class='bx bx-x'></i>첨부파일 삭제</button>
            </li>
            <li>
                <i class='bx bx-file'></i>
                <a href="" title="야옹야옹.hwp">야옹야옹.hwp</a>
                <button><i class='bx bx-x'></i>첨부파일 삭제</button>
            </li>
        </ul>

    </div>


    <ul class="link">
        <li>

            <label class="before">링크1</label>
            <input class="main" type="text">
        </li>
        <li>

            <label class="before">링크2</label>
            <input class="main" type="text">
        </li>
    </ul>

</div>
<!--E:SKIN-->





<div class="btn-set">
    <button class="button main">등록</button>
    <button class="button">취소</button>
</div>

</html>
